server:
  port: 8001

    # Database
  datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2://mem:db;DB_CLOSE_DELAY = -1
      password: sa
      username: sa

  jpa:
      generate-ddl: true
      open-in-view: false
      database: postgresql
      show-sql: true
      hibernate:
        ddl-auto: create-drop


